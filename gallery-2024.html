    <script>
(function() {
  var lightbox = document.getElementById('lightbox');
  var lightboxImg = document.getElementById('lightbox-img');
  var thumbs = document.querySelectorAll('.gallery-thumb');
  var closeBtn = lightbox && lightbox.querySelector('.lightbox-close');
  var prevBtn = lightbox && lightbox.querySelector('.lightbox-prev');
  var nextBtn = lightbox && lightbox.querySelector('.lightbox-next');
  var sources = [];
  thumbs.forEach(function(btn) { sources.push(btn.getAttribute('data-src')); });
  var currentIndex = 0;

  function openLightbox(index) {
    currentIndex = (index + sources.length) % sources.length;
    lightboxImg.src = sources[currentIndex];
    lightbox.hidden = false;
    document.body.style.overflow = 'hidden';
    if (closeBtn) closeBtn.focus();
  }

  function closeLightbox() {
    lightbox.hidden = true;
    document.body.style.overflow = '';
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + sources.length) % sources.length;
    lightboxImg.src = sources[currentIndex];
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % sources.length;
    lightboxImg.src = sources[currentIndex];
  }

  thumbs.forEach(function(btn, i) {
    btn.addEventListener('click', function() { openLightbox(i); });
  });
  if (closeBtn) closeBtn.addEventListener('click', closeLightbox);
  if (prevBtn) prevBtn.addEventListener('click', showPrev);
  if (nextBtn) nextBtn.addEventListener('click', showNext);
  if (lightbox) {
    lightbox.addEventListener('click', function(e) {
      if (e.target === lightbox) closeLightbox();
    });
  }
  document.addEventListener('keydown', function(e) {
    if (lightbox.hidden) return;
    if (e.key === 'Escape') closeLightbox();
    if (e.key === 'ArrowLeft') showPrev();
    if (e.key === 'ArrowRight') showNext();
  });
})();
    </script>
